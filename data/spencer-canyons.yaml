---
zion:
  behunin-canyon:
    HikeIn: 
      duration: 2-3 hours
      notes: Take shuttle to grotto. Then take trail to angles landing. There are bathrooms at the top, that is the last chance to use them. Then follow the trail up and around the mountain to behunin. There is a narrow gap in some trees on the left side of the trail that takes you to a class 4 slab. Carefully walk down into the canyon.
  birch-hollow:
    HikeOut: 
      Wild Wind Hollow: 
        duration: 45 minutes
        difficulty: high
        notes: extreem bushwacking up steep unmarked clifs. Must be in really good shape to do this.